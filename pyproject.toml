[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "onion_clustering"
version = "0.3.4"
description = "Code for unsupervised clustering of time-correlated data."
# license = "MIT"
maintainers = [
  { name = "Matteo Becchi", email = "bechmath@gmail.com" },
]
dependencies = [
  "matplotlib",
  "numpy",
  "plotly",
  "scipy",
]
requires-python = "<3.11,>=3.9"
readme = "README.md"

[project.urls]
github = "https://github.com/matteobecchi/timeseries_analysis/"

[tool.setuptools_scm]
#write_to = "src/onion_clustering/__version__.py"

[tool.black]
line-length = 79

[tool.ruff]
line-length = 79
lint.extend-select = ["I"]

[tool.mypy]
show_error_codes = true
implicit_optional = false
warn_no_return = true
strict_optional = true

[[tool.mypy.overrides]]
module = [
    'onion_clustering.*',
    'scipy.*',
    'plotly.*',
    'mpl_toolkits.mplot3d'
]
ignore_missing_imports = true
